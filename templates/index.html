<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demoverse Index</title>

    <link rel="stylesheet" href="/assets/css/index.css" type="text/css">
  </head>
  <body>
    <div id="container">
      {{range . -}}
      <a class="game" href="/play/{{.name}}/">
        <div class="preview"
             style="background-image: url('assets/screenshots/{{.name}}.png')"></div>
        <label class="name">{{.name}}</label>
      </a>
      {{- end}}
    </div>
  </body>
</html>
